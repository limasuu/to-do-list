<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 

        <script src="https://kit.fontawesome.com/15ee9f35ec.js" crossorigin="anonymous"></script>   
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        <header>
            <div class="dados-dia d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="d-flex flex-column">
                    <span><span class="font-weight-bold" id="dia-semana-nav"></span>, <span id="dia-nav"></span></span>
                    <small id="mes-nav"></small>
                </h6>
                <h6><span class="font-weight-bold" id="qntd-tarefas-nav"></span> tarefas</h6>
            </div>            
            
            <h1 class="text-center mt-3">To do list</h1>
        </header>

        <main class="container-fluid d-flex flex-column align-items-center">
            <form class="row col-md-10 my-3 d-flex justify-content-center align-items-center">
                <input type="text" id="nova-tarefa" placeholder="Informe a nova tarefa" class="form-control col-md-8 text-center"/>
                <input type="time" id="novo-horario" class="form-control col-md-2 col-6 text-center"/>
                <i class="fa-solid fa-circle-plus mt-1 col-1" id="add-botao"></i>
                <p id="alerta" class="col-12 text-danger text-center small invisible"></p>
            </form>

            <ul class="col-md-10">
            </ul>            
        </main>


        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
